<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết sản phẩm</title>
    <link rel="stylesheet" href="product.css">
    <script src="product.js" defer></script> 
</head>
<script src="new.js"></script>
<body>
    <div class="header"></div> 
    <div class="detail-product">
        <div class="left-section">
            <div class="img-gallery"></div>
            <div class="img"></div>
        </div>

        <div class="info-pro">
            <h1 class="product-name"></h1>
            <p class="product-id"></p>
            <div class="price-section">
                <div class="price"></div>
                <div class="stock-info"></div>
            </div>
            
            <div class="color-options">
                <p>Màu sắc: <span class="selected-color">Chưa chọn</span></p>
                <div class="colors"></div>
            </div>

            <div class="size-options">
                <p>Kích thước: <span class="selected-size">Chưa chọn</span></p>
                <div class="sizes"></div>
            </div>

            <div class="quantity">
                <p>Số lượng:</p>
                <div class="quantity-controls">
                    <button class="decrease">-</button>
                    <span class="qty">1</span>
                    <button class="increase">+</button>
                </div>
            </div>

            <div class="error-message"></div>
            
            <div class="button-group">
                <button class="add-to-cart">Thêm vào giỏ hàng</button>
                <button class="buy-now">Mua ngay</button>
            </div>
            
            <div class="product-details">
                <h3>Thông tin sản phẩm</h3>
                <p class="brand-info"></p>
                <p class="category-info"></p>
                <p class="gender-info"></p>
            </div>
        </div>
    </div>
</body>
<div class="footer"></div> 
</html>
