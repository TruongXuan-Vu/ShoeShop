<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm sản phẩm</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>


<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <h1 class="logo">1STORE</h1>
        <ul>
            <li><a href="/Admin/TongThe/TongThe.html">Tổng Quan</a></li>
            <li class="active"><a href="/Admin/QuanLySP/ThemSP.html">Thêm sản phẩm</a></li>
            <li><a href="/Admin/QuanLyDonHang/Donhang.html">Quản lí đơn hàng</a></li>
            <li ><a href="/Admin/QuanLyTaiKhoan/TaiKhoan.html">Quản lý Tài Khoản</a></li>
        </ul>
    </aside>
    
    
    <main class="content">
        <!-- Đăng xuất -->
        <nav class="navbar">
        <a href="/Acount/login.html"></i><span class="logout"><i class="fa-solid fa-user"></i>ĐĂNG XUẤT</span></a>
    </nav>  
        <!-- Form thêm sản phẩm -->
        <section class="product-form">
            <div class="left">
                <label>TÊN SẢN PHẨM</label>
                <input id="productName" type="text" placeholder="Nhập tên sản phẩm ....">
                
                <label id="productCategory">PHÂN LOẠI</label>
                <select id="productCategory">
                    <option>Bóng rổ</option>
                    <option>Bóng Đá</option>
                    <option>Golf</option>
                    <option>Chạy bộ</option>
                    <option>Tập Luyện</option>
                </select>
                <label id="productBrand">THƯƠNG HIỆU</label>
                <select id="productBrand">
                    <option>Nike</option>
                    <option>Adidas</option>
                    <option>Golf</option>
                    <option>Chạy bộ</option>
                    <option>Tập Luyện</option>
                </select>
                <label id ="productGender">GIỚI TÍNH</label>
                <select id="productGender">
                    <option>Nam</option>
                    <option>Nữ</option>
                    <option>Bé Trai</option>
                    <option>Bé Gái</option>
                </select>


                <label>GIÁ NIÊM YẾT (VNĐ)</label>
                <input id="productPrice" type="number" placeholder="Nhập giá niêm yết sản phẩm">

                <label>TỈ LỆ GIẢM GIÁ (%)</label>
                <input id="productDiscount" type="number" placeholder="Nhập tỉ lệ giảm giá">

                <label>SỐ LƯỢNG</label>
                <input id="productQuantity" type="number" placeholder="Nhập số lượng">
            </div>

            <div class="right">
            <label>ẢNH SẢN PHẨM</label>
            <div class="image-container" id="imageContainer">
                <div class="image-box add-image">Thêm ảnh sản phẩm</div>
                <input type="file" id="fileInput" accept="image/*" style="display: none;">
            </div>

              
        
                <label>MÀU SẮC</label>
                    <input id="productColor" type="text" placeholder="Nhập màu sắc sản phẩm ">


                <label>SIZE</label>
                <input id="productSize" type="text" placeholder="Nhập số">
               
            </div>
        </section>

        <button class="submit-btn" id="addProductBtn">Thêm sản phẩm</button>
    </main>
